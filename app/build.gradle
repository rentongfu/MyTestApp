apply plugin: 'com.android.application'
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.greenrobot:greendao-gradle-plugin:3.2.2'
    }
}
apply plugin: 'org.greenrobot.greendao'

android {
    useLibrary 'org.apache.http.legacy'
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.tongfu.mytestapp"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        manifestPlaceholders = [
                JPUSH_PKGNAME: "com.tongfu.mytestapp",
                JPUSH_APPKEY : "fb0dffa0ff85cf273ab201eb", //JPush 上注册的包名对应的 Appkey.
                JPUSH_CHANNEL: "developer-default", //暂时填写默认值即可.
        ]
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            jniDebuggable = false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            jniDebuggable = true
        }
    }
    buildToolsVersion '28.0.3'
    dataBinding {
        enabled = true
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support:support-vector-drawable:27.1.1'
    implementation 'android.arch.lifecycle:extensions:1.1.1'
    implementation 'com.android.support:support-annotations:27.1.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.jakewharton:butterknife:8.4.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.4.0'
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.6.3'
    releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.6.3'
    debugImplementation 'com.squareup.leakcanary:leakcanary-support-fragment:1.6.3'
    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation group: 'commons-io', name: 'commons-io', version: '2.6'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation group: 'org.greenrobot', name: 'eventbus', version: '3.1.1'
    implementation 'com.android.support:support-v4:27.1.1'

    // implementation 'cn.jiguang.sdk:jpush:3.2.0'  // 此处以JPush 3.2.0 版本为例。
    // implementation 'cn.jiguang.sdk:jcore:1.2.7'  // 此处以JCore 1.2.7 版本为例。

    implementation 'me.imid.swipebacklayout.lib:library:1.1.0'
    implementation project(path: ':mylibrary')
    implementation project(path: ':ndkbuildsample')

    def daggerVersion = '2.16'
    annotationProcessor "com.google.dagger:dagger-compiler:$daggerVersion"
    implementation "com.google.dagger:dagger:$daggerVersion"
    implementation "com.google.dagger:dagger-android:$daggerVersion"
    implementation "com.google.dagger:dagger-android-support:$daggerVersion"
    annotationProcessor "com.google.dagger:dagger-android-processor:$daggerVersion"

    implementation group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.14.2'

    implementation group: 'com.squareup.retrofit2', name: 'retrofit', version: '2.6.0'
    compile group: 'com.squareup.retrofit2', name: 'converter-gson', version: '2.6.2'

    implementation 'org.greenrobot:greendao:3.2.2'

    implementation group: 'android.arch.persistence.room', name: 'runtime', version: '1.1.1'
    annotationProcessor "android.arch.persistence.room:compiler:1.1.1"

    implementation group: 'com.j256.ormlite', name: 'ormlite-android', version: '5.1'
    implementation group: 'com.j256.ormlite', name: 'ormlite-core', version: '5.1'

    // https://mvnrepository.com/artifact/com.android.support/multidex
    implementation group: 'com.android.support', name: 'multidex', version: '1.0.3'

    // https://mvnrepository.com/artifact/com.squareup.sqlbrite3/sqlbrite
    implementation group: 'com.squareup.sqlbrite3', name: 'sqlbrite', version: '3.2.0'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.9'


}

task myTask {
    println 'app工程中的myTask执行了'
}

println getClass().getName()
